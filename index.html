<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <title>Thiago Brito | SpecBadge - DoWhile 2021</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/tailwind.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="page">
    <main class="badge">
      <section class="badge-container">
        <header class="avatar">
          <span class="avatar-stamp">
            <img src="./assets/rocket-stamp.svg" alt="Selo da Rocketseat" />
          </span>
          <img class="avatar-image" src="" id="userImage" alt="" />
        </header>
        <section>
          <div>
            <h1 id="userName" class="user-name"></h1>
            <a
              href=""
              id="profileLink"
              class="profile-link"
              target="_blank"
              policy="noreferrer noopener"
            >
              <img src="./assets/github.svg" alt="Ícone do GitHub" />
              <span id="gitHubUser"></span>
            </a>
          </div>
          <p class="mt-8" id="userBiography"></p>
        </section>
        <footer class="mt-16">
          <ul id="socialLinks" class="social-links">
            <li class="youtube">
              <a href="" target="_blank" policy="noreferrer noopener">
                <img src="./assets/youtube.svg" alt="Ícone do YouTube" />
              </a>
            </li>
            <li class="instagram">
              <a href="" target="_blank" policy="noreferrer noopener">
                <img src="./assets/instagram.svg" alt="Ícone do Instagram" />
              </a>
            </li>
            <li class="facebook">
              <a href="" target="_blank" policy="noreferrer noopener">
                <img src="./assets/facebook.svg" alt="Ícone do Facebook" />
              </a>
            </li>
            <li class="twitter">
              <a href="" target="_blank" policy="noreferrer noopener">
                <img src="./assets/twitter.svg" alt="Ícone do Twitter" />
              </a>
            </li>
          </ul>
        </footer>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
